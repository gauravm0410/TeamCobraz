<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Explorer - Monthly Budget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Expense Explorer</h1>
</header>
<div class="container">
    <form action="input.html" method="GET">
        <h2>Enter Your Monthly Budget</h2>
        <label for="budget">Monthly Budget:</label>
        <input type="number" id="budget" name="budget" placeholder="Enter your budget for the month" required />
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
